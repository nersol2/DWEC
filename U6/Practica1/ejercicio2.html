<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    onload  = function(){
      if (window.XMLHttpRequest) { //comprueba si existe
          var xhr = new XMLHttpRequest();
      }else if (ActiveXObject("Microsoft.XMLHTTP")) { //comprueba si existe en equipos viejos de Microsoft
          var xhr = new ActiveXObject("Microsoft.XMLHTTP");
      }


        var rand = Math.floor((Math.random() * 4) + 1);
        var url ="noticia" + rand + ".txt";
        xhr.open("GET",url,true);
        xhr.onreadystatechange = muestraResultado;
        xhr.send();

    function muestraResultado(){
      if (xhr.readyState == 4 && xhr.status == 200) {
        resultado.innerHTML = xhr.responseText;
      }else if (xhr.readyState == 4 && xhr.status != 200) {
        alert(xhr.statusText);
      }
      muestraCabeceras();
      muestraCodigoEstado();
      muestraEstadosPeticion();
    }
    function muestraEstadosPeticion(){
      estadospeticion.innerHTML = xhr.readyState;
    }
    function muestraCabeceras(){
      cabeceras.innerHTML = xhr.getAllResponseHeaders();
    }
    function muestraCodigoEstado(){
      codigoestado.innerHTML = xhr.status;
    }
  }

    </script>
  </head>
  <body>
    <h1>Noticias</h1>
    <p id="resultado"></p>
    <div id="estadospeticion"></div>
    <div id="cabeceras"></div>
    <div id="codigoestado"></div>
  </body>
</html>
