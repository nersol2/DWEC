<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    var xhr = new XMLHttpRequest();
         onload = function(){
           buscador.onkeyup = function(){
             var str = buscador.value;
             console.log(str);
             xhr.open("GET","U6Ej3Sugerencias.php?q=" + str, true);
             xhr.onreadystatechange = function(){
               if (xhr.readyState == 4 && xhr.status == 200){
                 resultado.innerHTML = xhr.responseText;
               }
             }
             xhr.send();
           }
         }


    </script>
  </head>
  <body>
    <form method="GET">
     Introduce un nombre <input type="text" id="buscador">
     <p>Sugerencia <span id="resultado"></span></p>
   </form>

  </body>
</html>
