<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Lista de la compra</h1>
    <input type="text" name="text">
    <select  name="select" id="selector">
        <option value=0>Escoge una opcion</option>
        <option value="red">Carniceria</option>
        <option value="navy">Pescaderia</option>
        <option value="cyan">Congelador</option>
        <option value="gold">Panadería</option>
        <option value="magenta">Perfumeria</option>
    </select>
    <button onclick="anadirElemento()">Añadir elemento</button>
    <button onclick="borrarLista()">Borrar lista</button>
    <hr>
    <script type="text/javascript">
      function anadirElemento(){
        var i = document.getElementsByTagName("input")[0];
        var s = document.getElementById("selector");
        if(s.value != 0 && i.value != ""){
          var parr = document.createElement("p");
          parr.innerHTML = i.value;
          document.body.appendChild(parr);
          parr.style.color = s.value;
          parr.setAttribute("onclick", "borrarElemento()");
        }else{
       alert("Introduce el producto y la categoria.");
        }
      }


      function borrarLista(){
        var mip = document.getElementsByTagName("p");
        var tamaño = mip.length;
        for (var i = 0; i < tamaño; i++) {
          document.body.removeChild(mip[0]);
        }
      }
      
      function borrarElemento(){
        document.body.removeChild(document.querySelector("p:hover"));
      }


    </script>
  </body>
</html>
