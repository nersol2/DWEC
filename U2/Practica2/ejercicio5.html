<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    function Persona(nombre,apellidos){
      this.nombre = nombre || "Anonymus";
      this.apellidos = apellidos;
      this.saludar = function(){
        console.log("Hola me llamo: " + this.nombre + this.apellidos);
      }
    }
    function Estudiante(nombre, apellidos, estudio, media){
      Persona.call(this,nombre, apellidos);
      this.estudio = estudio;
      this.media = media;
      this.recuperar = function(){
        if(this.media < 5){
          this.media = 5;
        }
      }
    }

    var lista = [];
    var nota1 = prompt("Introduce la nota del alumno 1: ");
    nota1 = parseFloat(nota1);
    var nota2 = prompt("Introduce la nota del alumno 2: ");
    nota2 = parseFloat(nota2);
    var nota3 = prompt("Introduce la nota del alumno 3: ");
    nota3 = parseFloat(nota3);
    lista[0] = new Estudiante("Nerea","Rodriguez Soler", "Ciclo", nota1);
    lista[1] = new Estudiante("Jessica","Rodriguez Soler", "Bachiller", nota2);
    lista[2] = new Estudiante("Mathilde","Guillar Martinez", "Master", nota3);
     for(var i = 0; i < lista.length; i++){
    lista.sort(function(a, b){return a.media-b.media;})
    console.log(" Nombre: " + lista[i].nombre +  " Apellidos: " + lista[i].apellidos+ " Tienen una nota media de: " + lista[i].media);

     }


    </script>
  </body>
</html>
