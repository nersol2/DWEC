<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>
  </head>
  <body>
    <script type="text/javascript">
        var fecha = prompt("Escribe la fecha con un formato: aaaa-mm-dd o aaaa/mm/dd");
        var f = new Date(fecha);
        console.log(fecha);
        console.log(f.getFullYear());
        var hoy = new Date();
        console.log("Fecha de hoy: " + hoy);
        console.log("Milisegundos: " + (f.getFullYear() - hoy.getFullYear()));
        console.log("Dias que quedan: " + Math.floor((f - hoy) / (1000 * 60 * 60 * 24)));
    </script>
  </body>
</html>
