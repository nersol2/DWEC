<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
  </head>
  <body>
    <script type="text/javascript">
    function Persona(nombre,apellidos){ //Creamos un objeto que sera el constructor.
      this.nombre = nombre || "Anonymus";
      this.apellidos = apellidos;
      this.saludar = function(){
        console.log("Hola me llamo: " + this.nombre + this.apellidos);
      }
    }
      var persona1 = new Persona("Nerea "," Rodriguez"); // creamos instancias del constructor
      var persona2 = new Persona("Mireya "," Martinez");

      console.log("Persona1 es instanceof: " +(persona1 instanceof Persona)); //comprobamos que persona1 que es el objeto
      console.log("Persona2 es intanceof: "+(persona2 instanceof Persona)); // sea instancia de Persona que es el constructor

      console.log(Object.keys(persona1)); //mostrar los atributos con Object.key
      console.log(Object.keys(persona2));
      persona1.saludar(); //Llamamos a los metodos
      persona2.saludar();

    </script>
  </body>
</html>
