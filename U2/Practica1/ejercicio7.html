<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio7</title>
  </head>
  <body>
    <script type="text/javascript">
      var frase = "Esto es un string";
      document.write("<br> Longitud: " + frase.length);
      document.write(" <br>El caracter de la posicion 7: " + frase.charAt(7));
      document.write("<br>El índice en el que está la última t: " + frase.lastIndexOf("t"));
      document.write("<br>La transformación a minúsculas: " + frase.toLowerCase());
      document.write("<br>La transformación a mayusculas: " + frase.toUpperCase());
      document.write("<br>Las palabras separadas por comas que componen la frase: " + frase.split(" ") );
      document.write("<br> Las posiciones de la 11 a la 18: " + frase.slice(11,18));
    </script>
  </body>
</html>
