<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio7</title>
  </head>
  <body>
    <script type="text/javascript">
      var frase = "Esto es un string";
      document.write("Longitud: " + frase.length);
      document.write("El caracter de la posicion 7: " + frase.charAt(7));
      document.write("El índice en el que está la última t: " + frase.lastIndexOf("t"));
      document.write("La transformación a minúsculas: " + frase.toLocaleLowerCase());
      document.write("La transformación a mayusculas: " + frase.toLocaleUpperCase());
      document.write("Las palabras separadas por comas que componen la frase: "  );
      document.write("Las posiciones de la 11 a la 18: " + frase.slice(11,18));
    </script>
  </body>
</html>
