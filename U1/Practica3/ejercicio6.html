<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio6</title>
  </head>
  <body>
    <script type="text/javascript">
    var tabla = prompt ("Escribe un numero del 1 al 10 para hacer la tabla de multiplicar");

    for (var i = 1; i < 11; i++) {
      var resultado = tabla * i;
      document.write ("<p>"+ tabla + " x " + i + " = " + resultado + "</p>");
    }

    </script>
  </body>
</html>
