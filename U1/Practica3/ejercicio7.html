<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var fecha = new Date();
    var dia = fecha.getDay();

    switch (dia){

        case 1:
          alert("Es Lunes \nFaltan 4 dias para el fin de semana");
          break;
        case 2:
          alert("Es Martes \nFaltan 3 dias para el fin de semana");
          break;
        case 3:
          alert("Es Miercoles \nFaltan 2 dias para el fin de semana");
          break;
        case 4:
          alert("Es Jueves \nFalta 1 dia para el fin de semana");
          break;
        case 5:
          alert("Es Viernes \nYa es viernes!");
          break;
        case 6:
          alert("Es Sabado \nFin de semana");
          break;
        case 0:
          alert ("Es domingo \nUltimo dia del fin de semana");
          break;
      }


    </script>
  </body>
</html>
