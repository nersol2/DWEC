<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 5</title>
  </head>
  <body>
    <script type="text/javascript">
    var num = prompt("Introduce un numero del 1 al 10");

    if (num>=1&&num<=10){
      while (num>0){
        alert (num);
        num--;
      }
    } else{
      alert("Error, introduzca un numero valido");
    }
    </script>


  </body>
</html>
