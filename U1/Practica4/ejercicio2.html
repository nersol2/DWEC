<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var edad1 = prompt("Dime una edad mayor de 18: ");
    var edad2 = prompt("Dime una edad menor de 18: ");
    var MayorEdad = function(num){
        if(num>=18){
          document.write("SI ");
        }else{
          document.write("NO ")
        }
      }
      MayorEdad(18);
      MayorEdad(edad1);
      MayorEdad(edad2);

    </script>
  </body>
</html>
