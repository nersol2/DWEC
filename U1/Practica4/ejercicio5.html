<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var operacion = prompt("Introduce una operación numérica");
    var resultado = eval(operacion);
    if(resultado == "Infinity" || isNaN(resultado)){
      document.write("Error");
    }else{
    document.write("El resultado de la operación es: "  + resultado);
   }
    </script>
  </body>
</html>
