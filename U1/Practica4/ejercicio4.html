<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var cadena1 = "Hola";
      var cadena2 = "Adios";
      function cadenas (cad1,cad2){
        if(typeof cad1 !== "string" || typeof cad2 !== "string"){
          console.log("Error");
        }else{
          if(cad1.length > cad2.length ){
            console.log(cad1);
          }else if(cad1.length < cad2.length) {
            console.log(cad2);
          }else {
            console.log("Las cadenas son iguales")
          }
        }
      }
      cadenas(cadena1,cadena2);
      cadena1 = "Hasta Luego";
      cadena2 = true;
      cadenas(cadena1,cadena2);
      cadena1="Nerea";
      cadena2="Nerea";
      cadenas(cadena1,cadena2);
    </script>
  </body>
