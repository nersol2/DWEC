<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Practica Cliente</h1>
    <p></p>
  </body>
  <script type="text/javascript">
  onload = function ()  {

      function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
      }

      var email = localStorage.getItem("email");
      console.log("email = " + email);
      var dni = sessionStorage.getItem("dni");
      console.log("dni = " + dni);
      var nombre = getCookie ("Nombre");
      var apellidos = getCookie ("Apellidos");
      console.log("Nombre = " + nombre);
      console.log("Apellidos = " + apellidos);

      var parrafo =  document.getElementsByTagName("p")[0];
      parrafo.innerHTML = "Hola me llamo " + nombre + " " +apellidos+"<br>"+
      "con dni: "+dni+ "<br>"+
      "con email: "+email+ "<br>";
      }
  </script>
</html>
